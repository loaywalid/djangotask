<style>
    table,
    tr,
    td,
    th {
    border: 1px solid ;
    }
</style> 

<table>
    <tr>
      <th>Name</th>
      <th>price</th>
      <th>Model</th>
      <th>image</th>
    </tr>
    {% for ele in cars %}
    <tr>
      <td>{{ele.name}}</td>
      <td>{{ele.price}}</td>
      <td>{{ele.model}}</td>
      <td>
        <img src="{{ele.image.url}}" alt="image" width=300 />
      </td>
    </tr>
    {% endfor %} 
  </table>
